<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento </title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="contaner">
    <h1 class="mt-5">Chat</h1>
    <hr>

    <form id="miform">
        <div class="row">
            <div class="col-3">
                  <input type="text" id = "txtmensaje" placeholder="Mensaje" class="form-control">  
            </div>
            <div class="col-4">
                <button type= "submit" class = "btn btn-primary">    
                 Enviar
                </button>
            </div> 

        </div>

    </form>

    <div class="ro">
<div class="row">
    <div class="col">
        <ul id="mimensajes">
        </ul>
    </div>

</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('http://localhost:8080');
        //Referencias al formulario al DOM
        const formulario = document.querySelector('#miform');
        const mensajes = document.querySelector('#mimensajes');
        const txtmensaje = document.querySelector('#txtmensaje');
 
        formulario.addEventListener('submit', (ev)=>{
            ev.preventDefault();
            const newMensaje=txtmensaje.value;
            socket.emit('mss',{msn:newMensaje});
 //            console.log(newMensaje);
        });

        socket.on('msf',(data)=>{
        console.log(data.msn);       
        mensajes.innerHTML += `<li>${data.msn}</li>`;
        });

    </script>
</body>
</html>
